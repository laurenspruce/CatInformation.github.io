	<h1>Register</h1>

	<img src="https://www.nicepng.com/png/detail/125-1253167_register-as-a-participant-join-hands-with-the.png" width="100px" height="100px" class="registerimg">

	<h4>Please enter your details below in order to make an account.</h4><br>

	<div class="centered-form">
	<form method="GET">
		<p>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" required><br>

		<label for="lname">Second Name:</label>
		<input type="text" id="lname" required><br>

		<label for="email">Email Address:</label>
		<input type="email" id="email" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" minlength="5" required><br>

		<label for="birthday">Birthday:</label>
		<input type="date" name="birthday"><br>


		<label for="gender">Gender:</label>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female<br>


		<!--This is a checkbox implementation, showing that you can select multiple options-->
		Do you have any pets?
		<input type="checkbox" name="cat"> Cat
		<input type="checkbox" name="dog"> Dog<br>
		<input type="checkbox" name="other"> Other,
		please specify: <input type="text" name="otherPet"><br>

		<!-- These are buttons-->
		<input type="submit" value="Register" class="button">
		<input type="reset" class="button">
	</p>
	</form>
</div>
