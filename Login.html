	<h1>Login</h1>

	<h3>Please enter your details to Login: </h3>

<form method="post">
  <div class="imgcontainer">
    <img src="https://static.vecteezy.com/system/resources/previews/008/442/086/original/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" alt="Avatar" class="avatar" height="100" width="100"><br>
  </div>

  <div class="logincontainer">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <button type="submit class="button>Login</button>
    <button type="button" class="cancelbtn" class="button">Cancel</button>
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div><br>

  <div class="logincontainer" >
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

  <footer>Loving cats since 1999! Created by Lauren Spruce</footer>
</body>
</html>
